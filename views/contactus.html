<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contactus.css">
</head>

<body>
    <!-- header  -->
    <header class="main-header">
        <nav class="main-header__nav">
            <h2>Sharpener</h2>
            <ul class="main-header-item_list">
                <li class="main-header-item"><a href="/">Shop</a></li>
                <li class="main-header-item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header-item"><a class="active" href="/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- main content  -->
    <main>
        <div class="main-form-container">
            <div class="form-heading">
                <h2>Book a call</h2>
                <p>Book a call slot and our reprensentive will call you within 1hr of selection time</p>
            </div>
            <hr class="line">
            </hr>
            <form class="procuct-form" method="POST">
                <div class="form-control">
                    <label for="title">Name:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-control">
                    <label for="title">Email:</label>
                    <input type="email" id="title" name="title" required>
                </div>
                <div class="form-control">
                    <label for="title">Phone:</label>
                    <input type="number" id="title" name="title" required>
                </div>
                <div class="form-control">
                    <label for="title">Time for Call:</label>
                    <div class="form-control-inner">
                        <input type="date" id="title" name="title" required>
                        <input type="number" id="title" name="title" required>
                    </div>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </div>

    </main>
</body>

</html>
